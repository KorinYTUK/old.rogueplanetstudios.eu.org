<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
  <style>
    /* CSS for the 404 page */
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    .home-link {
      color: #fff;
      text-decoration: none;
      background-color: #ff4f00;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .home-link:hover {
      background-color: #ff8100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="../" class="home-link">Go back to Home</a>
  </div>
</body>
</html>
