    <title>Rogue Planet Studios - Games</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .member {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }
        .member img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rogue Planet Studios</h1>
        <p>We make games and programs.</p>
    </header>
    <nav>
        <a href="../">Home</a>

        <a href="../programs">Programs</a>
        <a href="../#team">Team</a>
    </nav>
