<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta property="og:title" content="Rogue Planet Studios" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://rogueplanetstudios.eu.org" />
  <meta property="og:description" content="Welcome to Rogue Planet Studios. Explore our projects and stay updated with the latest news." />
  <title>Rogue Planet Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .member {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }
        .member img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rogue Planet Studios</h1>
        <p>We make games and programs. Meet our team!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Programs</a>
        <a href="#team">Team</a>
    </nav>
    <div class="container">
        <h2 name="team">Meet Our Team</h2>
        <div class="team">
            <!-- Add team members here -->
            <div class="member">
                <img src="path/to/member1.jpg" alt="Member 1">
                <h3>Member 1</h3>
                <p>Role / Title</p>
            </div>
            <div class="member">
                <img src="path/to/member2.jpg" alt="Member 2">
                <h3>Member 2</h3>
                <p>Role / Title</p>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </div>
</body>
</html>
