<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 18px;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 48%;
            height: auto;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Generator</h1>
    <label for="prompt">Enter your prompt:</label>
    <input type="text" id="prompt" placeholder="Astronaut riding a horse">
    <br>
    <label for="negativePrompt">Negative prompts:</label>
    <input type="text" id="negativePrompt" placeholder="Ugly, Blurry" value="Ugly, Blurry">
    <br>
    <button onclick="generateImages()">Generate Images</button>
    <p id="loading">Generating images...</p>
    <div id="result" class="image-container"></div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return result;
        }

        function generateImages() {
            const prompt = document.getElementById("prompt").value;
            const negativePrompt = document.getElementById("negativePrompt").value;
            const loadingText = document.getElementById("loading");
            const resultDiv = document.getElementById("result");

            loadingText.style.display = "block";
            resultDiv.innerHTML = "";

            // Concatenate positive and negative prompts
            const fullPrompt = prompt + " AND DO NOT: " + negativePrompt;

            // Generate and append four images
            for (let i = 0; i < 4; i++) {
                query({ "inputs": fullPrompt }).then((response) => {
                    const image = document.createElement("img");
                    image.src = URL.createObjectURL(response);
                    resultDiv.appendChild(image);

                    // Hide loading text when all images are loaded
                    if (i === 3) {
                        loadingText.style.display = "none";
                    }
                });
            }
        }
    </script>
</body>
</html>
