<!DOCTYPE html>
<html>
<head>

  <style>

      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;

    .project-name {

      margin-bottom: 10px;
    }
    
    .project-desc {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .project-os {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projects</h1>
    <div class="project">
      <div class="project-name">ESPL</div>
      <div class="project-desc">HTML But Simpler!</div>

    </div>

</html>
