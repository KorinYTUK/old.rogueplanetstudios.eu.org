<!DOCTYPE html>
<html>
<head>
  <title>Shop Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    header h1 {
      font-size: 24px;
    }
    
    /* Product list styles */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .product {
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .product h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .product p {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
    
    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h3>Rogue Planet Studios</h3>
    <h1>Shop</h1>
  </header>
  
  <div class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
      <button>Add to Cart</button>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Shop Page. All rights reserved.</p>
  </footer>
</body>
</html>
